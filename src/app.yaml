application: gistrss
version: 1
runtime: python
api_version: 1

handlers:
- url: /favicon.ico
  static_files: media/favicon.ico
  upload: media/favicon.ico
  
- url: /robots.txt
  static_files: media/robots.txt
  upload: media/robots.txt
  
- url: /media
  static_dir: media
   
- url: /.*
  script: main.py
